site_name: TKB Bursa Dokümantasyon
site_description: Türk Kadınlar Birliği Bursa Şubesi Kurumsal Web Sitesi Proje Planı
site_author: TKB Bursa

docs_dir: content
site_dir: site

theme:
  name: material
  language: tr
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Karanlık Mod
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Aydınlık Mod
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Ana Sayfa: index.md
  - Referans:
      - Ana Strateji Raporu: 00-referans/ana-strateji-raporu.md
  - Strateji ve Analiz: 01-strateji-ve-analiz/vizyon-ve-hedef-kitle.md
  - Bilgi Mimarisi: 02-bilgi-mimarisi-ve-ux/site-haritasi-ve-navigasyon.md
  - Görsel Tasarım: 03-gorsel-tasarim-ve-ui/tasarim-kilavuzu.md
  - İçerik Arşivi: 04-icerik-yonetimi-ve-arsiv/icerik-arsivi.md
  - Fonksiyonel Modüller: 05-fonksiyonel-moduller/burs-ve-uyelik-sistemleri.md
  - Teknik Altyapi: 06-teknik-altyapi-ve-seo/teknik-kurulum-ve-seo.md
  - Proje Yönetimi: 07-proje-yonetimi-ve-takvim/uygulama-takvimi.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.magiclink
